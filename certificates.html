<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificates - Abisek A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease-in;
    }
    main {
      flex: 1 0 auto;
    }
    footer {
      flex-shrink: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .certificate-card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      background-color: #f8f9fa;
      margin-bottom: 1.5rem;
      padding: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .certificate-card:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    }
    .certificate-frame-large {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 0.3rem;
    }
    .card-body {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }
    .card-text {
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
    }
    .btn-view {
      font-size: 0.9rem;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-user-circle me-2"></i>Abisek A</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link active" href="certificates.html">Certificates</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4">My Certificates</h2>

    <div class="row">
      <!-- Certificate 1 -->
      <div class="col-md-6">
        <div class="certificate-card" data-bs-toggle="tooltip" title="Earned from Internshala Certification">
          <!-- Mobile View -->
          <div class="ratio ratio-4x3 d-sm-none mb-3">
            <iframe 
              src="https://firebasestorage.googleapis.com/v0/b/galppu-87317.appspot.com/o/Web%20Development.pdf?alt=media&token=8b3ab4e5-5973-480c-b3cd-565ccd2de8ea#toolbar=0" 
              title="Web Development Certificate"
              allowfullscreen
              style="border: none; border-radius: 0.3rem;">
            </iframe>
          </div>
          <!-- Desktop View -->
          <iframe 
            class="certificate-frame-large d-none d-sm-block"
            src="https://firebasestorage.googleapis.com/v0/b/galppu-87317.appspot.com/o/Web%20Development.pdf?alt=media&token=8b3ab4e5-5973-480c-b3cd-565ccd2de8ea#toolbar=0"
            title="Web Development Certificate">
          </iframe>
          <div class="card-body">
            <h5 class="card-title">Web Development</h5>
            <p class="card-text">Internshala</p>
            <a href="https://firebasestorage.googleapis.com/v0/b/galppu-87317.appspot.com/o/Web%20Development.pdf?alt=media&token=8b3ab4e5-5973-480c-b3cd-565ccd2de8ea" target="_blank" class="btn btn-sm btn-primary btn-view">View Full Certificate</a>
          </div>
        </div>
      </div>

      <!-- Certificate 2 -->
      <div class="col-md-6">
        <div class="certificate-card" data-bs-toggle="tooltip" title="Earned from Coursera">
          <!-- Mobile View -->
          <div class="ratio ratio-4x3 d-sm-none mb-3">
            <iframe 
              src="https://firebasestorage.googleapis.com/v0/b/galppu-87317.appspot.com/o/Python%20Programming.pdf?alt=media&token=002c8b6d-3441-4e12-b01f-ef55acd43e46#toolbar=0" 
              title="Python Programming Certificate"
              allowfullscreen
              style="border: none; border-radius: 0.3rem;">
            </iframe>
          </div>
          <!-- Desktop View -->
          <iframe 
            class="certificate-frame-large d-none d-sm-block"
            src="https://firebasestorage.googleapis.com/v0/b/galppu-87317.appspot.com/o/Python%20Programming.pdf?alt=media&token=002c8b6d-3441-4e12-b01f-ef55acd43e46#toolbar=0"
            title="Python Programming Certificate">
          </iframe>
          <div class="card-body">
            <h5 class="card-title">Python Programming</h5>
            <p class="card-text">Coursera</p>
            <a href="https://firebasestorage.googleapis.com/v0/b/galppu-87317.appspot.com/o/Python%20Programming.pdf?alt=media&token=002c8b6d-3441-4e12-b01f-ef55acd43e46" target="_blank" class="btn btn-sm btn-primary btn-view">View Full Certificate</a>
          </div>
        </div>
      </div>
      
      <!-- Add more certificates following the same structure -->
    </div>
  </main>

  <footer class="text-center py-3 bg-dark text-white">
    <p><i class="fas fa-certificate"></i> &copy; 2025 Abisek A. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
  </script>
</body>
</html>
